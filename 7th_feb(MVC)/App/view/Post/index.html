{% extends 'base.html' %}
{% block title %}Post{% endblock %}

{% block body %}
    <h1>Posts</h1>
    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td><a href="{{post.id}}/editData">Edit</a></td>
            <td><a href="{{post.id}}/deleteData">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
